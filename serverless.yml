service: moneyou-backend

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: dev # setting the env stage to dev, this will be visible in the routes
  region: us-east-2
  excludeDevDependencies: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
package:
  exclude:
    - "local-infra/**"


functions:
  send:
    handler: components/message/handler.send # point to exported create function in handler.js
    events:
      - http:
          path: messages # path will be domain.name.com/dev/notes
          method: post
          cors: true
  getByRecipient:
    handler: components/message/handler.getByRecipient
    events:
      - http:
          path: message/recipient/{recipient} # path will be domain.name.com/dev/notes/1
          method: get
          cors: true

plugins:
- serverless-offline # adding the plugin to be able to run the offline emulation
- serverless-mocha-plugin
